<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Journal</title>
    <meta name="description" content="A tiny gallery of travel journals">
    <meta name="author" content="Rocco P (juneate)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css?v=1.0">
  </head>
  <body>
    <header class="header">
      <h1 class="title">Travel Journal</h1>
    </header>

    <main class="gallery">
      <article class="city toronto">
        <div class="overlay">
          <h2 class="text"><a href="#">Toronto</a></h2>
        </div>
        <img src="img/toronto.jpeg" class="image" alt="Toronto">
      </article>

      <article class="city helsinki">
        <div class="overlay">
          <h2 class="text"><a href="#">Helsinki</a></h2>
        </div>
        <img src="img/helsinki.jpeg" class="image" alt="Helsinki">
      </article>

      <article class="city osaka">
        <div class="overlay">
          <h2 class="text"><a href="#">Osaka</a></h2>
        </div>
        <img src="img/osaka.jpeg" class="image" alt="Osaka">
      </article>

      <article class="city lagos">
        <div class="overlay">
          <h2 class="text"><a href="#">Lagos</a></h2>
        </div>
        <img src="img/lagos.jpeg" class="image" alt="Lagos">
      </article>

    </main>
  </body>
</html>
